<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z世代對SDGs的飲食態度</title>
    <style>
        /* 全局樣式 */
        body {
            background-color: #f0f8ff; /* 淺藍背景 */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
        }

        /* 標題樣式 */
        h1 {
            text-align: center;
            color: #4682b4; /* 深藍標題 */
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        /* 超連結樣式 */
        a {
            font-size: 18px; 
            text-decoration: none;
            color: #4682b4;
            font-weight: bold;
            margin-bottom: 10px;
            display: inline-block;
            text-align: center;
            margin-top: 10px;
        }

        a:hover {
            color: #87ceeb; /* 滑鼠懸停改變顏色 */
        }

        /* 按鈕樣式 */
        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4682b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #87ceeb; /* 滑鼠懸停時變淡 */
        }

        /* iframe 樣式 */
        iframe {
            border: 8px solid #87ceeb;
            border-radius: 10px;
            display: block;
            margin: 20px auto;
            width: 95%;
            max-width: 1000px;
            height: 1500px;
        }

        /* 響應式處理 */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            iframe {
                width: 90%; /* 調整寬度 */
            }
        }
    </style>
</head>
<body>
    <!-- 頁面標題 -->
    <h1>Z世代對SDGs的飲食態度</h1>

    <!-- 超連結到 Google Form -->
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSfDkRr60pArl7X0r7yzXHPPYrwmGbIeWeXc5Tp0HFsBkL5dfQ/viewform" target="_blank">
        如果表單無法顯示，點擊這裡
    </a>

    <!-- 返回頁首按鈕 -->
    <button onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">
        返回頁首
    </button>

    <!-- 嵌入的 Google 表單 -->
    <iframe 
        id="googleForm"
        src="https://docs.google.com/forms/d/e/1FAIpQLSfDkRr60pArl7X0r7yzXHPPYrwmGbIeWeXc5Tp0HFsBkL5dfQ/viewform?embedded=true" 
        frameborder="0" 
        scrolling="no">
    </iframe>

    <script>
        // 使用 ResizeObserver 自動監聽 iframe 高度變化
        const iframe = document.getElementById('googleForm');
        const observer = new ResizeObserver(() => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
        observer.observe(iframe);
    </script>
</body>
</html>
