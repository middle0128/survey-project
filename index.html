        /* 全局样式 */
        body {
            background-color: #f0f8ff; /* 淺藍背景 */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
        }

        /* 标题样式 */
        h1 {
            text-align: center;
            color: #4682b4; /* 深藍標題 */
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        /* 超链接样式 */
        a {
            font-size: 24px;  /* 设置文字大小为24px */
            text-decoration: none;  /* 去除下划线 */
            color: #AE0000;  /* 颜色 */
            font-weight: bold;  /* 让文字变得加粗 */
            margin-bottom: 10px;  /* 在下面添加10px的间距 */

            display: block;
            margin-top: 20px; /* 超链接与标题之间的间距 */
        }

        /* 滑鼠悬停时 */
        a:hover {
            color: #87ceeb;  /* 滑鼠懸停时改变颜色 */
        }

        /* iframe 样式 */
        iframe {
            border: 8px solid #87ceeb; /* 淺藍邊框 */
            border-radius: 10px; /* 邊角圓潤 */
            display: block;
            margin: 0 auto; /* 垂直居中 */
            width: 95%;
            max-width: 1000px; /* 限制最大宽度 */
            
        }

            border: 2px solid #87ceeb;
